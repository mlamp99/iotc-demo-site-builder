name: Build & Deploy Catalog Site

on:
  push:
    branches: [ main ]       # change if your default branch isn't main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Show repo tree (sanity check)
        run: |
          pwd
          ls -lah

      - name: Verify required files exist
        run: |
          test -f "generate_website.py" || (echo "Missing generate_website.py at repo root" && exit 1)
          test -f "Board Catalog3.xlsx" || (echo "Missing Board Catalog3.xlsx at repo root" && exit 1)

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Build static site
        run: |
          python generate_website.py
          echo "---- build output ----"
          ls -lah website

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
