name: Build & Deploy Catalog Site

on:
  push:
    branches: [ main ]       # change if your default branch isn't main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl requests

      - name: Build static site (read XLSX from OneDrive/SharePoint)
        env:
          # Your read-only OneDrive/SharePoint link to iotc-master-catalog.xlsx
          CATALOG_XLSX_URL: "https://avtinc-my.sharepoint.com/:x:/r/personal/michael_lamp_avnet_com/Documents/iotc-master-catalog.xlsx?d=waef4e43abb0f492abdaad71a6aa48384&csf=1&web=1&e=KL6IAZ"
        run: |
          python generate_website.py
          echo "---- build output ----"
          ls -lah website

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
